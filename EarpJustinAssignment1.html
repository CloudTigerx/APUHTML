<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Earpja1.css">
  <title>compTIA A+</title>
</head>
<body>
  <div class="heading">
    <h1>compTIA A+</h1>
  </div>
  <br>
  <div class="signin-box">
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <br>
 <div class="signup-box">
  <div class="left-box">
    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Your Name" autocomplete="name" required>
      <input type="text" name="username" placeholder="Username" autocomplete="username" required>
      <input type="email" name="email" placeholder="Your Email ID" autocomplete="email" required>
      <input type="password" name="password" placeholder="Create Password" autocomplete="new-password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
  <br><br>
<div class="enter">
    <a href="home.html">Guest Entry</a>
</div>
</body>
</html>
